        <source src="video.mp4" type="video/mp4">

    <!-- Audio -->
    <form id="formAudio" enctype="multipart/form-data"></form>
    <h2>Audio</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>
        <label for="archivo">Seleccionar archivo de audio:</label>
        <input type="file" id="archivo" name="archivo" accept="audio/*">
        <button type="button" onclick="adjuntarAudio()">Adjuntar</button>
    </form>
